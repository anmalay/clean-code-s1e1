<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a
      class="header__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="adding">
      <label label class="adding__label" for="new-task">Add Item</label>
      <article class="task-wrapper">
        <input
            id="new-task"
            class="adding__task task"
            type="text">
        <button class="adding__button">Add</button>
      </article>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul class="incomplete list" id="incomplete">
      <li class="list__item">
        <input class="main__input main__input-checbox" type="checkbox">
        <label class="main__label task">Pay Bills</label>
        <input class="main__input main__input-text task" type="text">
        <button class="main__button main__button-edit">Edit</button>
        <button class="main__button main__button-remove">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="main__input main__input-checbox" type="checkbox">
        <label class="main__label task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="main__input main__input-text task">
        <button class="main__button main__button-edit">Save</button>
        <button class="main__button main__button-remove">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="completed list" id="completed">
      <li class="list__item">
        <input class="main__input main__input-checbox" type="checkbox" checked>
        <label class="main__label task">See the Doctor</label>
        <input type="text" class="main__input main__input-text task">
        <button class="main__button main__button-edit">Edit</button>
        <button class="main__button main__button-remove">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
